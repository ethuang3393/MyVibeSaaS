{% extends "base.html" %}
{% block content %}
<div class="card p-4 mb-4">
    <h5>Stash URL</h5>
    <form action="{{ url_for('stash_url') }}" method="POST" class="d-flex gap-2">
        <input type="url" name="url_link" class="form-control" placeholder="https://..." required>
        <button class="btn btn-theme" type="submit">Summarize</button>
    </form>
</div>

<div class="row">
    {% for stash in stashes %}
    <div class="col-md-6 mb-4">
        <div class="card h-100 p-3">
            <h5 class="text-truncate"><a href="{{ stash.url }}" target="_blank">{{ stash.url }}</a></h5>
            <p class="small opacity-75">{{ stash.summary }}</p>
            <div class="mb-3">
                {% if stash.tags %}
                    {% for tag in stash.tags.split(',') %}
                    <span class="badge bg-secondary">{{ tag }}</span>
                    {% endfor %}
                {% endif %}
            </div>
            <form action="{{ url_for('remove_stash', id=stash.url_id) }}" method="POST" class="text-end">
                <button class="btn btn-sm btn-outline-danger">Delete</button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
